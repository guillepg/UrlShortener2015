<!DOCTYPE html>
<html>
<head>
	<title>URLshortener</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

	<script src="js/home.js"></script>

</head> 


<body>
	<!-- Navigation Bar -->
	<div class="container">
		<nav class="navbar navbar-inverse">
	   
			<div class="navbar-header">       
				<a href="#" class="navbar-brand">URL Shortener</a>
			</div>
			
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" id="myBtn">Login</a></li>
					<li><a href="#" id="myBtn2">Register</a></li>

				</ul>
			</div>
		</nav>
	</div>


	<!-- Url shortener bar -->
	<div class="container-full">
		<div class="row">
			<div class="col-lg-12 text-center">
								<form class="col-lg-12" id="shortener" action="">
					<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
						<input type="text" class="center-block form-control input-lg"
							title="Enter a URL" placeholder="Enter a URL" name="url">
						<span class="input-group-btn"><button
								class="btn btn-lg btn-primary" type="submit">Short me!</button></span>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="col-sm-offset-4 col-sm-4 text-center">
					<br />
					<div id="result" />

				</div>
			</div>
		</div>
	</div>

	<!-- Short URL info bar -->
	<div class="container-full">
		<div class="row">
			<div class="col-lg-12 text-center">
								<form class="col-lg-12" id="status" action="">
					<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
						<input type="text" class="center-block form-control input-lg"
							title="Enter a shortened URL" placeholder="Enter a shortened URL" name="url">
						<span class="input-group-btn"><button
								class="btn btn-lg btn-primary" type="submit">Status</button></span>
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 text-center">
				<div class="col-sm-offset-4 col-sm-4 text-center">
					<br />
				</div>
			</div>
		</div>
	</div>
	
	<!-- Upload CSV or type CSV content -->
	<div class="container-full">
		<div class="row">
			<div class="col-lg-12 text-center">
				<form class="col-lg-12" id="csv" action="">
					<div class="input-group input-group-lg col-sm-offset-4 col-sm-4">
						<h3>Upload a CSV file:</h3>
						<input class="center-block form-control input-lg" type="file" name="pic" accept=".csv">
						<input class="btn btn-lg btn-primary" type="submit" value="Submit">
						<h3>Insert CSV text manually:</h3>
						<textarea rows="5" cols="80" name="cmd"></textarea>
						<input class="btn btn-lg btn-primary" type="submit" value="Submit"/>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Login -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
    
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding:35px 50px;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
				</div>
				<div class="modal-body" style="padding:40px 50px;">
					<form action="#" method="post">
						<div class="form-group">
						  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
						  <input type="text" class="form-control" id="usrname" placeholder="Enter email">
						</div>
						<div class="form-group">
						  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
						  <input type="text" class="form-control" id="psw" placeholder="Enter password">
						</div>
						<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
      
		</div>
	</div> 


	<!-- Register -->
	<div class="modal fade" id="myModal2">
		<div class="modal-dialog">
		
		  <!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header" style="padding:35px 50px;">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4><span class="glyphicon glyphicon-lock"></span> Register</h4>
				</div>
				<div class="modal-body" style="padding:40px 50px;">
					<form action="#" method="post">
						<div class="form-group">
							<label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
							<input type="text" class="form-control" id="usrname2" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
							<input type="text" class="form-control" id="psw2" placeholder="Enter password">
						</div>
						<div class="form-group">
						  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Repeat Password</label>
						  <input type="text" class="form-control" id="repsw" placeholder="Enter password">
						</div>

						<button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Sign up</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
