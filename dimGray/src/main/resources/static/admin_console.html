<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.css">

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.8.1/bootstrap-table.js"></script>
	
</head>
<body>
	<div class="tablainfo">
		<div style="margin : 100px;">
				<button class="btn-primary btn" onclick="load();" >Load Table</button>
		</div>
		<table class="table" id="table">
			<thead>
				<tr>
					<th data-field="shrt">URL acortada</th>
					<th data-field="lng">URL destino</th>
					<th data-field="date">Fecha de creacion</th>
					<th data-field="acc">Num. accesos</th>
					<th data-field="status">Estado actual</th> <!-- CaÃ­da / No segura / Alcanzable-OK -->
					<th data-field="del">Eliminar</th>
				</tr>
			</thead>
		</table>
		
		<script>
			$('#table').bootstrapTable({});
			function load(){
				var data = [{
						shrt: 'bit.ly/1',
						lng: 'facebook.com',
						date: '07/01/2016',
						acc: 3,
						status: 'OK',
						del: document.createElement('button')
					}, {
						short: 'bit.ly/2',
						long: 'finofilipino.org',
						date: '07/01/2016',
						acc: 32,
						status: 'No segura',
						del: document.createElement('button')
					}]; 
				$('#table').bootstrapTable("load", data);
			}
		</script>
		</br></br>
	</div>
</body>
</html>
